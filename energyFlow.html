<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Sankey</title>
    <style>
        .node rect {
            cursor: move;
            fill-opacity: .9;
            shape-rendering: crispEdges;
        }
        .node text {
            pointer-events: none;
            text-shadow: 0 1px 0 #fff;
        }
        .link {
            fill: none;
            stroke: #000;
            stroke-opacity: .2;
        }
        .link:hover {
            stroke-opacity: .7 !important;
        }
        .axis {
            font: 10px sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        .axis .domain {
            fill: none;
            stroke: #000;
            stroke-opacity: .3;
            stroke-width: 10px;
            stroke-linecap: round;
        }
        .axis .halo {
            fill: none;
            stroke: #ddd;
            stroke-width: 8px;
            stroke-linecap: round;
        }
        .slider .handle {
            fill: #fff;
            stroke: #000;
            stroke-opacity: .5;
            stroke-width: 1.25px;
            pointer-events: none;
        }
    </style>
    <!-- Bootstrap core CSS -->
    <link href="public/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <link href="public/libs/d3/slider/d3.slider.css" rel="stylesheet">
    <script src="public/libs/d3/d3.min.js"></script>
    <script src="public/libs/d3/slider/d3.slider.js"></script>
    <script src="sankey.js"></script>

</head>

<body>

    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Quesadilla</h3>
                        <ul class="nav masthead-nav">
                            <li class=""><a href="index.html">Home</a>
                            </li>
                            <li class="active"><a href="energyFlow.html">Energy Flow</a>
                            </li>

                        </ul>
                    </div>
                </div>

                <div class="inner cover">
                    <h2>Year: <span id="year">2010</span></h2>
                    <p id="slider">
                        <p id="chart">
                </div>



            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="public/libs/jquery/dist/jquery.min.js"></script>
    <script src="public/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        var margin = {
                top: 40,
                right: 10,
                bottom: 50,
                left: 10
            },
            width = screen.width * .7 - margin.left - margin.right,
            height = screen.height * .7 - margin.top - margin.bottom;

        var formatNumber = d3.format(",.0f"),
            format = function (d) {
                return formatNumber(d) + " Trillion Btu";
            },
            color = d3.scale.category20();

        var year = "2002";

        d3.select('#slider').call(d3.slider()
            .axis(true)
            .min(1949)
            .max(2040)
            .containerWidth(screen.width * .8)
            .step(1)
            .value(2002)
            .on("slide", function (evt, value) {
                d3.select('#year').text(value);
                year = value.toString();
                removeSankey();
                drawSankey();
            })
        );

        var svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var sankey = d3.sankey()
            .nodeWidth(15)
            .nodePadding(10)
            .size([width, height]);

        var path = sankey.link();

        drawSankey();

        function removeSankey() {
            svg.selectAll(".link").remove()
            svg.selectAll(".node").remove()
        }

        function drawSankey() {
            d3.json("USenergy.json", function (energy) {

                // for each link, set the value equal to the year
                // we may want another solution for this, as this may impede transition dynamics? 
                var k = 0;
                while (k < energy.links.length) {
                    energy.links[k].value = energy.links[k][year];
                    // filter out nodes below a certain size
                    if (energy.links[k].value < 0.1) {
                        energy.links.splice(k, 1);
                    } else {
                        k = k + 1;
                    }
                }
                
                sankey
                    .nodes(energy.nodes)
                    .links(energy.links)
                    .layout(32);

                var link = svg.append("g").selectAll(".link")
                    .data(energy.links)
                    .enter().append("path")
                    .attr("class", "link")
                    .attr("d", path)
                    .attr("id", function (d, i) {
                        d.id = i;
                        return "link-" + i;
                    })
                    .style("stroke", function (d) {
                        return d.target.color = color(d.target.name.replace(/ .*/, ""));
                    })
                    .style("stroke-width", function (d) {
                        return Math.max(1, d.dy);
                    })
                    .sort(function (a, b) {
                        return b.dy - a.dy;
                    });

                link.append("title")
                    .text(function (d) {
                        return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value);
                    });

                var node = svg.append("g").selectAll(".node")
                    .data(energy.nodes)
                    .enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    })
                    .on("click", highlight_node_links)
                    .call(d3.behavior.drag()
                        .origin(function (d) {
                            return d;
                        })
                        .on("dragstart", function () {
                            this.parentNode.appendChild(this);
                        })
                        .on("drag", dragmove));

                node.append("rect")
                    .attr("height", function (d) {
                        return d.dy;
                    })
                    .attr("width", sankey.nodeWidth())
                    .style("fill", function (d) {
                        return d.color = color(d.name.replace(/ .*/, ""));
                    })
                    .style("stroke", function (d) {
                        return d3.rgb(d.color).darker(2);
                    })
                    .append("title")
                    .text(function (d) {
                        return d.name + "\n" + format(d.value);
                    });

                node.append("text")
                    .attr("x", -6)
                    .attr("y", function (d) {
                        return d.dy / 2;
                    })
                    .attr("dy", ".35em")
                    .attr("text-anchor", "end")
                    .attr("transform", null)
                    .text(function (d) {
                        return d.name;
                    })
                    .filter(function (d) {
                        return d.x < width / 2;
                    })
                    .attr("x", 6 + sankey.nodeWidth())
                    .attr("text-anchor", "start");

                function dragmove(d) {
                    d3.select(this).attr("transform",
                        "translate(" + (
                            d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
                        ) + "," + (
                            d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
                        ) + ")");
                    sankey.relayout();
                    link.attr("d", path);
                }

                function highlight_node_links(node, i) {

                    var remainingNodes = [],
                        nextNodes = [];

                    var stroke_opacity = 0;

                    if (d3.select(this).attr("data-clicked") == "1") {
                        d3.select(this).attr("data-clicked", "0");
                        stroke_opacity = 0.2;
                    } else {
                        d3.select(this).attr("data-clicked", "1");
                        stroke_opacity = 0.7;
                    }

                    var traverse = [{
                        linkType: "sourceLinks",
                        nodeType: "target"
                    }, {
                        linkType: "targetLinks",
                        nodeType: "source"
                    }];

                    traverse.forEach(function (step) {
                        node[step.linkType].forEach(function (link) {
                            remainingNodes.push(link[step.nodeType]);
                            highlight_link(link.id, stroke_opacity);
                        });

                        while (remainingNodes.length) {
                            nextNodes = [];
                            remainingNodes.forEach(function (node) {
                                node[step.linkType].forEach(function (link) {
                                    nextNodes.push(link[step.nodeType]);
                                    highlight_link(link.id, stroke_opacity);
                                });
                            });
                            remainingNodes = nextNodes;
                        }
                    });
                }

                function calculatePercentage() {

                };

                function highlight_link(id, opacity) {
                    d3.select("#link-" + id).style("stroke-opacity", opacity).style('stroke', function (d) {
                        return d.target.color = color(d.target.name.replace(/ .*/, ""));
                    });
                }

            });
        }
    </script>

</body>

</html>
